<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>MX Assignment - Dino Runner</title>
	<script type="text/javascript" src="js/phaser.js"></script>
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/preload.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/gameover.js"></script>
    <style type="text/css">
        body {
            margin: 0;
			overflow: hidden;
        }
    </style>
    <script type="text/javascript">
		(function() {

				/*
				Create a new phaser game  
				parameter 1 : innerWidth of Canvas
				parameter 2 : innerHeight of Canvas
				parameter 3 : renderer, also we can use AUTO or WEBGL
				*/
				game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.Canvas); 
				
				
				//Add all states
				game.state.add("Boot", Boot);
				game.state.add("Preload", Preload);
				game.state.add("Main", Main);
				game.state.add("GameOver", GameOver);

				//Start the first state
				game.state.start("Boot");

		})();
    </script>
</head>

</html>
